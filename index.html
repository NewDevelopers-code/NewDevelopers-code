<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Code Reader</title>
</head>
<body>
    <h1>Barcode/QR Code Reader</h1>
    <video id="video" width="300" height="200" style="border: 1px solid black"></video>
    <p id="output">No code detected.</p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');

        // ขอสิทธิ์เข้าถึงกล้อง
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // สำหรับ iOS
                video.play();
                requestAnimationFrame(scanQRCode);
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (code) {
                    output.textContent = `Code: ${code.data}`;
                    // ส่งข้อมูลไปยัง Content Script
                    window.postMessage({ action: 'qrCodeScanned', code: code.data }, '*');
                } else {
                    output.textContent = 'No code detected.';
                }
            }
            requestAnimationFrame(scanQRCode);
        }
    </script>
</body>
</html>
