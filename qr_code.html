<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PromptPay QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>PromptPay QR Code Generator</h1>
    
    <form id="promptpay-form">
        <label for="promptpay-id">PromptPay ID (Phone/ID)</label>
        <input type="text" id="promptpay-id" placeholder="ใส่เบอร์โทรหรือเลขบัตรประชาชน" required>

        <label for="amount">จำนวนเงิน (บาท)</label>
        <input type="number" id="amount" placeholder="ใส่จำนวนเงิน" required>

        <button type="submit">Generate QR Code</button>
    </form>

    <div id="qr-code"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generatePromptPayQR(promptpayID, amount) {
            const payloadFormatIndicator = "000201";
            const pointOfInitiationMethod = "010211";
            const merchantAccountInfo = `29370016A000000677010111${promptpayID.length === 13 ? '02' : '01'}${promptpayID.length}${promptpayID}`;
            const transactionCurrency = "5303764";
            const transactionAmount = `54${String(amount).length < 10 ? '0' + String(amount).length : String(amount).length}${amount}`;
            const countryCode = "5802TH";
            const crc = "6304"; // Placeholder for CRC calculation (you would need a proper CRC-16 algorithm for real use)

            // สร้างข้อมูลสำหรับ QR
            return payloadFormatIndicator + pointOfInitiationMethod + merchantAccountInfo + transactionCurrency + transactionAmount + countryCode + crc;
        }

        document.getElementById('promptpay-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const promptpayID = document.getElementById('promptpay-id').value.trim();
            const amount = document.getElementById('amount').value.trim();

            if (promptpayID && amount) {
                const qrData = generatePromptPayQR(promptpayID, amount);
                
                const qr = new QRious({
                    element: document.getElementById('qr-code'),
                    value: qrData,
                    size: 300
                });
            }
        });
    </script>

</body>
</html>
