<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign_up.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ใช้ Firebase SDK เวอร์ชัน 8 จาก CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container" style="display: none;">
        <div class="image">
            <img class="profile-image" src="https://www.colliers.com/-/media/images/colliers/asia/philippines/colliers-review/collierreview_hero_image_01312022_v2/hero_image_tondominium/hero_image_021522/hero_image_colliersviewpoint_022222.ashx?bid=0f5b3ed2a8de41f89e1a8d557e48f9f8&w=747&hash=0FC8E3209597476C90DAEE09EFE172AE" alt="Profile Image">
        </div>
        <div class="user-info">
            <p>ยินดีต้อนรับสู่ระบบบันทึกเวลาทำงาน</p>            
        </div>
        <div class="container-form">
            <form id="myForm">
                <label for="UserId">ID</label>
                <input type="text" id="UserId" name="UserId" value="userId" readonly>
            
                <label for="fname">ชื่อ</label>
                <input type="text" id="fname" name="fname">
            
                <label for="lname">นามสกุล</label>
                <input type="text" id="lname" name="lname">
                
                <input type="button" value="Submit" onclick="submitForm()">
            </form>
        </div>       
    </div>

    <script src=".js/sign_up.js"></script>
    <script src="./js/firebase_config.js"></script>
</body>
</html>
